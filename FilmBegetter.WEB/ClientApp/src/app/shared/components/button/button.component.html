<ng-container *ngIf="buttonConfig">
    <button
        [type]="type"
        *ngIf="!buttonConfig.href && !image"
        class="button"
        [disabled]="disabled"
        [ngClass]="{
            defaultType: buttonConfig.type === 'default',
            success: buttonConfig.type === 'success',
            danger: buttonConfig.type === 'danger',
            defaultSize: buttonConfig.size === 'default',
            small: buttonConfig.size === 'small',
            unHover: buttonConfig.unactive,
            disabled: buttonConfig.disabled,
            iconActive: buttonConfig.icon
        }"
    >
        <span
            *ngIf="buttonConfig.icon"
            [ngClass]="'icon-' + buttonConfig.icon"
        ></span>
        <span> {{ text || buttonConfig.text }}</span>
    </button>

    <a
        *ngIf="buttonConfig.href && !image"
        [routerLink]="buttonConfig.href"
        class="button link"
        [ngClass]="{
            defaultType: buttonConfig.type === 'default',
            success: buttonConfig.type === 'success',
            danger: buttonConfig.type === 'danger',
            defaultSize: buttonConfig.size === 'default',
            small: buttonConfig.size === 'small',
            disabled: buttonConfig.disabled,
            unHover: buttonConfig.unactive,
            iconActive: buttonConfig.icon
        }"
    >
        <span
            *ngIf="buttonConfig.icon"
            [ngClass]="'icon-' + buttonConfig.icon"
        ></span>
        <span> {{ text || buttonConfig.text }}</span>
    </a>

    <a
        *ngIf="image"
        [routerLink]="buttonConfig.href"
        class="button link"
        [ngClass]="{
            defaultType: buttonConfig.type === 'default',
            success: buttonConfig.type === 'success',
            danger: buttonConfig.type === 'danger',
            defaultSize: buttonConfig.size === 'default',
            small: buttonConfig.size === 'small',
            disabled: buttonConfig.disabled,
            unHover: buttonConfig.unactive,
            iconActive: buttonConfig.icon
        }"
    >
        <img class="me-2" [src]="image" />
        <span> {{ text || buttonConfig.text }}</span>
    </a>
</ng-container>
