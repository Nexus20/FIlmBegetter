<aside class="side-menu">
    <div class="side-menu__logo">
        <a href="">
            <img
                src="assets/images/logo.png"
                alt=""
                class="side-menu__logo-img"
            />
            <span class="side-menu__logo-text">FilmBegetter</span>
        </a>
    </div>
    <div class="side-menu__menu">
        <ul>
            <ng-container *ngFor="let route of routes">
                <li class="side-menu__item">
                    <a class="side-menu__link" [routerLink]="['/' + route.route ]">
                        <span class="icon-{{ route.icon }}"></span>
                        {{ route.label }}
                    </a>
                </li>
            </ng-container>
            <li class="side-menu__divider"></li>
            <li class="side-menu__item">
                <a class="side-menu__link">
                    <span class="icon-logout"></span>
                    Logout
                </a>
            </li>
        </ul>
    </div>
</aside>
