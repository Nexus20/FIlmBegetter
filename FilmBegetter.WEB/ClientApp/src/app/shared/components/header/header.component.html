<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <img
                    src="../../../../assets/images/logo.png"
                    width="60"
                    height="60"
                    alt="logo"
                />
            </div>
            <div class="header__menu">
                <nav class="header__menu-nav">
                    <ul class="header__list">
                        <li class="header__list-item">
                            <a href="#about"> Catalog</a>
                        </li>
                        <li class="header__list-item">
                            <a href="#news"> Contacts</a>
                        </li>
                        <ng-container *ngIf="isUserAuthenticated == true;">
                            <li class="header__list-item">
                                <button class="btn btn-link" style="color: #ffffff80;" (click)="logout()">Logout</button>
                            </li>
                        </ng-container>
                        <ng-container *ngIf="isUserAuthenticated == false;">
                            <li class="header__list-item">
                                <a [routerLink]="['/authentication/register']" routerLinkActive="active"
                                   [routerLinkActiveOptions]="{exact: true}">Register</a>
                            </li>
                            <li class="header__list-item">
                                <a [routerLink]="['/authentication/login']" routerLinkActive="active"
                                   [routerLinkActiveOptions]="{exact: true}">Sign in</a>
                                <span class="icon-arrow-right"></span>
                            </li>
                        </ng-container>

                    <span

                        (click)="burgerIsOpen = false"
                        [class.active]="burgerIsOpen"
                        >+</span
                    >
