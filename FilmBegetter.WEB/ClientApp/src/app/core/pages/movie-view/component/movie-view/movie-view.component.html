<app-header></app-header>
<div class="container">
    <div class="movie-preview">
        <div class="image-block">
            <img class="img" [src]="movie.info.imagePath" />
        </div>
        <div class="movie-name">
            <h3>
                {{ movie.info.title }}
            </h3>
        </div>
    </div>
</div>

<div class="container">
    <div class="info">
        <div class="info-img">
            <img [src]="movie.info.imagePath" width="480" height="720" />
        </div>
        <div class="info-description">
            <div class="description-main">
                <h4>{{ movie.info.director }}</h4>
                <p>{{ movie.info.description }}</p>
            </div>
            <div class="description-fields">
                <app-rate class="mb-4" [rateValue]="movie.info.commonRating">
                </app-rate>
                <div class="row mb-4">
                    <app-movie-field
                        class="col"
                        [fieldConfig]="configuration.type"
                    ></app-movie-field>
                    <app-movie-field
                        class="col"
                        [fieldConfig]="configuration.date"
                    ></app-movie-field>
                </div>
                <div class="row mb-4">
                    <app-movie-field
                        class="col"
                        [fieldConfig]="configuration.duration"
                    ></app-movie-field>
                </div>
                <div class="row mb-4">
                    <app-movie-field
                        class="col"
                        [fieldConfig]="configuration.genres"
                    ></app-movie-field>
                </div>
                <div class="row">
                    <app-button [buttonConfig]="btnConfig"></app-button>
                </div>
            </div>
        </div>
    </div>
</div>
