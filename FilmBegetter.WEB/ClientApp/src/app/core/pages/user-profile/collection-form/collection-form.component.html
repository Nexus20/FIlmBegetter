<form [formGroup]="collectionForm" autocomplete="off" novalidate (ngSubmit)="sendCollectionForm(collectionForm.value)">
    <input type="hidden" id="id" formControlName="id" />
    <input type="hidden" id="authorId" formControlName="authorId" />
    <div class="mb-3 row">
        <label for="name" class="col-form-label col-sm-2">Name:</label>
        <div class="col-md-5">
            <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
        <div class="col-md-5">
            <em *ngIf="validateControl('name') && hasError('name', 'required')">Name is required</em>
        </div>
    </div>
    <br>
    <div class="mb-3 row">
        <div class="col-md-1">
            <button type="submit" class="btn btn-info" [disabled]="!collectionForm.valid">Create collection</button>
        </div>
    </div>
</form>
