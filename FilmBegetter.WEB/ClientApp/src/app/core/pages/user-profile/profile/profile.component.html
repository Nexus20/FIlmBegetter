<app-side-menu [routes]="routes"></app-side-menu>
<div class="container">
    <div class="row">
        <h2 class="col-12 mb-3">Welcome, {{ user.email }}</h2>
        <h4 class="col-12 mb-3">Your personal data</h4>
        <div class="col-12 mb-3">
            <div class="row">
                <div class="col-2">Your name:</div>
                <div class="col-10">{{ user.name }}</div>
                <div class="col-2">Your surname:</div>
                <div class="col-10">{{ user.surname }}</div>
                <div class="col-2">Your email:</div>
                <div class="col-10">{{ user.email }}</div>
            </div>
        </div>
        <h4 class="col-12 mb-3">Subscription info</h4>
        <div class="col-12">
            <div class="row">
                <div class="col-3">Subscription type:</div>
                <ng-container *ngIf="user.subscription.type == 'Basic'">
                    <div class="col-3">Basic</div>
                    <div class="col-6">
                        <a
                            [routerLink]="['/profile/subscriptions']"
                            class="btn btn-primary"
                            >Upgrade to premium</a
                        >
                    </div>
                </ng-container>
                <ng-container *ngIf="user.subscription.type == 'Premium'">
                    <div class="col-9">Premium</div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
