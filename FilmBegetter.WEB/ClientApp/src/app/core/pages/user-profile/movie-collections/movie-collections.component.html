<ng-container *ngIf="user != undefined">

    <div class="container">
        <div class="row">
            <h2 class="col-12">Your collections</h2>
            <div class="col-12">
                <ng-container *ngIf="user.movieCollections.length else noCollectionsTemplate">
                    <ul *ngFor="let collection of user.movieCollections">
                        <li>{{collection.name}}</li>
                    </ul>
                </ng-container>
                <ng-template #noCollectionsTemplate>
                    <h4>You have no collections yet =(</h4>
                </ng-template>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <app-collection-form (getUserProfile)="getUserProfile()" [authorId]="user.id"></app-collection-form>
            </div>
        </div>
    </div>
</ng-container>
